  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var tutorsData = [
        { name: "T.Abdullah", topic: "Artificial intelligence", image: "images/manteacher.png" },
        { name: "T.Sarah", topic: "Web Development, JavaScript", image: "images/teacherm.png" },
        { name: "T.Anwar", topic: "Data Science, Machine Learning", image: "images/teacherani.jpg" },
        { name: "T.Mona", topic: "Scratch, Robotics", image: "images/ttttttttttttttttttttt.jpg" },
        { name: "T.Hussam", topic: "Python", image: "images/hussam.png" }
      ];

      displayTutors(tutorsData);
    });

    function displayTutors(tutors) {
      var tutorsContainer = document.getElementById("tutorsContainer");
      tutorsContainer.innerHTML = "";

      tutors.forEach(function(tutor) {
        var tutorDiv = document.createElement("div");
        tutorDiv.classList.add("tutor");

        tutorDiv.innerHTML = `
          <img src="${tutor.image}" alt="${tutor.name}">
          <h3>${tutor.name}</h3>
          <p>Teaching topics: ${tutor.topic}</p>
        `;

        tutorsContainer.appendChild(tutorDiv);
      });
    }

    function sortTutors() {
      var sortOrder = document.getElementById("sortOrder").value;
      var tutorsData = [
        { name: "T.Abdullah", topic: "Artificial intelligence", image: "images/manteacher.png" },
        { name: "T.Sarah", topic: "Web Development, JavaScript", image: "images/teacherm.png" },
        { name: "T.Anwar", topic: "Data Science, Machine Learning", image: "images/teacherani.jpg" },
        { name: "T.Mona", topic: "Scratch, Robotics", image: "images/ttttttttttttttttttttt.jpg" },
        { name: "T.Hussam", topic: "Python", image: "images/hussam.png" }
      ];

      if (sortOrder === "asc") {
        tutorsData.sort(function(a, b) {
          return a.name.localeCompare(b.name);
        });
      } else if (sortOrder === "desc") {
        tutorsData.sort(function(a, b) {
          return b.name.localeCompare(a.name);
        });
      }

      displayTutors(tutorsData);
    }
	
	var icon = document.getElementById("icon");
var isDarkMode = localStorage.getItem('darkMode') === 'true';


function toggleDarkMode() {
  document.body.classList.toggle("dark-theme");
  isDarkMode = !isDarkMode; 
  localStorage.setItem('darkMode', isDarkMode); 
  if (document.body.classList.contains("dark-theme")) {
    icon.src = "images/sun.png";
  } else {
    icon.src = "images/moon.png";
  }
}


if (isDarkMode) {
  document.body.classList.add("dark-theme");
  icon.src = "images/sun.png";
} else {
  document.body.classList.remove("dark-theme");
  icon.src = "images/moon.png";
}


icon.onclick = toggleDarkMode;
